name: test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-sdk-51:
    runs-on: ubuntu-latest
    env:
      EXPO_SDK_TARGET: 51
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "21"

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run integration for SDK 51
        run: ./test/run-integration.sh

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run jest suites
        run: ./node_modules/.bin/jest
